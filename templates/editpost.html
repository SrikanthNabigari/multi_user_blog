{% extends "base.html" %}

{% block content %}
  

    <form method="post"  style="width:60%;margin:0 auto">
      <h2>New Post</h2>  
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{post.subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content" cols="50" rows="10" class="post-textarea">{{post.content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
    <button onclick="/blog/">Cancel</button>
{% endblock %}
