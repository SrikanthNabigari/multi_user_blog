<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <link type="text/css" rel="stylesheet" href="/static/main.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <title>Basic Blog</title>
</head>
<body>
    <div class="container">
      <div class="header row"> 
        <div class="title-area col-md-6 text-left">
            <a href="/blog" class="main-title">
                <h2>Basic Blog</h2>
            </a>
        </div>
        <div class="new-post col-md-3 text-right" >
            {% block newpost %}
            {% endblock %}
        </div>
        <div class="login-area col-md-3 text-right">
            {% if user %}
            {{user.name}} (<a class="login-link" href="/logout">logout</a>)
            {% else %}
            <a class="login-link" href="/login">login</a>
            |
            <a class="login-link" href="/signup">signup</a>
            {% endif %}
        </div>
      </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
  </div>
</body>  
</html>
