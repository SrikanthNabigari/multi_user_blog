<!DOCTYPE html>

<html>
  <head>
    <title>Login</title>
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
      #box {background-color: #fff;
      -webkit-box-shadow: 4px 4px 16px 1px rgba(0,0,0,0.75);
-moz-box-shadow: 4px 4px 16px 1px rgba(0,0,0,0.75);
box-shadow: 4px 4px 16px 1px rgba(0,0,0,0.75);
width:500px;
margin : auto;
margin-top:150px;
padding:50px}
    </style>

  </head>

  <body>
    <div id="box">
    <h2>Login</h2>
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
        </tr>
      </table>

      <div class="error">
        {{error}}
      </div>

      <input type="submit">
    </form>
    </div>
  </body>

</html>
